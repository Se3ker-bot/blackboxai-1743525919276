<div id="debug-panel" class="debug-panel">
  <div class="panel-header">
    <i class="fas fa-bug"></i> Debug Output
    <div class="panel-actions">
      <button id="clear-console" class="panel-btn" aria-label="Clear console">
        <i class="fas fa-trash"></i> Clear
      </button>
      <button id="expand-console" class="panel-btn" aria-label="Expand console">
        <i class="fas fa-expand"></i>
      </button>
    </div>
  </div>
  <div class="debug-output"></div>
  <div class="status-display">
    <span id="debug-status">Debug Mode: Inactive</span>
  </div>
</div>
